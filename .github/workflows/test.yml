name: "test-on-issue"
on:
  issues:
    types: [opened, closed, reopened]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: ./
      with:
        text: "An issue was Opened, Closed, or re-opened"
        token: ${{secrets.PANGEA_TOKEN}}
        domain: ${{secrets.PANGEA_DOMAIN}}